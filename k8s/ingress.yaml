apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travelmind-ingress
  namespace: travelmind
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  rules:
    - host: api.travelmind.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: travelmind-api-service
                port:
                  number: 80
  tls:
    - hosts:
        - api.travelmind.com
      secretName: travelmind-tls
