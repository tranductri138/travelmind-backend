apiVersion: apps/v1
kind: Deployment
metadata:
  name: travelmind-api
  namespace: travelmind
  labels:
    app: travelmind-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: travelmind-api
  template:
    metadata:
      labels:
        app: travelmind-api
    spec:
      containers:
        - name: travelmind-api
          image: travelmind-api:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: travelmind-config
            - secretRef:
                name: travelmind-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
